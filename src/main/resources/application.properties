###############################jpa配置############################
spring.jpa.database=h2
#仅开发阶段使用
spring.jpa.hibernate.ddl-auto=update
#仅开发阶段使用
spring.jpa.show-sql=true
spring.data.jpa.repositories.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#仅开发阶段使用
spring.jpa.generate-ddl=true
################################h2配置############################
#url有以下几种形式:
# jdbc:h2:E:*/database 会持久化到磁盘文件，但是是单连接
# jdbc:h2:tcp://IP/database 通过远程连接的方式
# jdbc:h2:mem:database 直接在内存中，程序只要重启就会消失
spring.datasource.url=jdbc:h2:mem:A1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
#程序启动后会初始化这些脚本文件
#spring.sql.init.mode=always
#classpath:db/schema.sql = 当前文件夹路径 -> 叫db的文件夹 -> 叫schema.sql的文件
#spring.sql.init.schema-locations=classpath:db/schema.sql
#spring.sql.init.data-locations=classpath:db/data.sql
#spring.h2.console.settings.web-allow-others=true
spring.h2.console.path=/h2-console/A1
spring.h2.console.enabled=true